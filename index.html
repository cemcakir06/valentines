<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nergis, Will You Be My Valentine?</title>
  <meta name="description" content="A Valentine's Day question for Nergis — with love, Cem & Bıdık">

  <!-- Fonts: Playfair Display (display serif) + Cormorant Garamond (body serif) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400;1,500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Decorative background layers -->
  <div class="bg-layer bg-noise" aria-hidden="true"></div>
  <div class="bg-layer bg-narcissus" aria-hidden="true"></div>

  <!-- Floating hearts (decorative) -->
  <div class="floating-hearts" aria-hidden="true" id="floatingHearts"></div>

  <!-- Main card -->
  <main class="card" id="card">
    <header class="card-header">
      <h1 class="title" id="title">
        <span class="title-line">Nergis,</span>
        <span class="title-line title-question">Will you be my Valentine?</span>
      </h1>
      <p class="subtitle" id="subtitle">A little question from Cem & Bıdık&nbsp;&#x1F43E;</p>
    </header>

    <!-- Photo area -->
    <div class="photo-wrap" id="photoWrap">
      <img
        class="photo"
        id="photo"
        src="1.png"
        alt="Cem and Bıdık looking hopeful"
        draggable="false"
      >
      <div class="photo-flash" id="photoFlash" aria-hidden="true"></div>
    </div>

    <!-- Message area (for tease / stage captions) -->
    <p class="message" id="message"></p>

    <!-- Button area -->
    <div class="btn-area" id="btnArea">
      <button class="btn btn-yes" id="btnYes" type="button">YES!</button>
      <button class="btn btn-no" id="btnNo" type="button">NO!</button>
    </div>

    <!-- Play-again (hidden until ending) -->
    <button class="btn btn-restart hidden" id="btnRestart" type="button">Play Again &#x1F504;</button>
  </main>

  <!-- Celebration overlay -->
  <div class="celebration hidden" id="celebration" aria-hidden="true"></div>

  <footer class="footer">
    <button class="reset-link" id="resetLink" type="button">restart &darr;</button>
    <span class="footer-credit">made with &#10084;&#65039; by Cem</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
